<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//window.addEventListener("load", basefunction);
		function basefunction(){
			//alert ("hello");
			var btn=document.querSelector("#btn");
			if(btn!==null){
				btn.addEventListener("click", showInput);
			}
		}
			function showInput(){
				var elem =document.querySelector("#firstName");
				if (elem!==null) {
					var firstName= elem.value;
					alert(firstName);
				}
				elem.style.color="#ff0344";
				elem.value="I have changed the text";
			}
			window.addEventListener("load",createAndRenderElement);
			function createAndRenderElement(){
				var div=document.createElement("div");
				div.innerText="I have created div dynamically";
				div.setAttribute("class", "content");// class is key content is value
				alert(div.getAttribute("class"));
				document.getElementById("displayText").append(div);

			}
			</script>
			<style type="text/css">
				.content{
					border: 6px groove #6547f4;
				}
			</style>
		
	
</head>
<body>
<input type="text" id="firstName"/>
<input type="button" id="btn" value="show alert"/>
<div id="displayText"></div>
</body>
</html>
